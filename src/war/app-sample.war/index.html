<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="js/font-awesome/css/font-awesome.min.css">
	<script type="text/javascript" src="js/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery/jquery.min.js"></script>
	<style>
	</style>
</head>
<body>
	<div class="container-fluid">
		<h1>App - Sample</h1>
		<div class="panel panel-primary">
			<div class="panel-heading">Get/Update contact by Id</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-sm-4">
						<div class="input-group">
							<label for="contact-id">Id:</label>
							<input type="text" class="form-control" id="contact-id" value="1">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<textarea id="contact-data" class="form-control" style="font-family:monospace;" rows="10"></textarea>
					</div>
				</div>		
				<div class="row">
					<div class="col-sm-2">
						<button class="btn btn-success" type="button" onclick="javascript:$.ajax({url: 'api/provider/Opentdc/segment/Test/contact/' + encodeURIComponent($('#contact-id').val()), type: 'GET', contentType: 'application/json', complete: function(data){$('#contact-data').val(JSON.stringify(JSON.parse(data.responseText),null,2));}});">Get!</button>
						<button class="btn btn-success" type="button" onclick="javascript:$.ajax({url: 'api/provider/Opentdc/segment/Test/contact/' + encodeURIComponent($('#contact-id').val()), type: 'POST', data: $('#contact-data').val(), contentType: 'application/json', complete: function(data){$('#contact-data').val(JSON.stringify(JSON.parse(data.responseText),null,2));}});">Update!</button>
					</div>
				</div>
			</div>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">Find contacts by query</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-sm-4">
						<label for="contacts-query">Query:</label>
						<input type="text" class="form-control" id="contacts-query" value="((@.lastName >= 'A') && (@.disabled == false))">
					</div>
					<div class="col-sm-1">
						<label for="contacts-position">Position:</label>
						<input type="text" class="form-control" id="contacts-position" value="0">
					</div>
					<div class="col-sm-1">
						<label for="contacts-size">Size:</label>
						<input type="text" class="form-control" id="contacts-size" value="20">
					</div>
					<div class="col-sm-1">
						<label for="contacts-order">Order:</label>
						<input type="text" class="form-control" id="contacts-order" value="name">
					</div>				
				</div>
				<div class="row">
					<div class="col-sm-12">
						<textarea id="contacts-data" class="form-control" style="font-family:monospace;" rows="10"></textarea>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-1">
						<button class="btn btn-success" type="button" onclick="javascript:$.ajax({url: 'api/provider/Opentdc/segment/Test/contact?query=' + encodeURIComponent($('#contacts-query').val()) + '&position=' + $('#contacts-position').val() + '&size=' + $('#contacts-size').val() + '&order=' + $('#contacts-order').val(), type: 'GET', contentType: 'application/json', complete: function(data){$('#contacts-data').val(JSON.stringify(JSON.parse(data.responseText),null,2));}});">Find!</button>
					</div>
				</div>
			</div>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">Create contact</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-sm-12">
						<textarea id="create-contact-data" class="form-control" style="font-family:monospace;" rows="10"></textarea>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-1">
						<button class="btn btn-success" type="button" onclick="javascript:$.ajax({url: 'api/provider/Opentdc/segment/Test/contact/', type: 'POST', data: $('#create-contact-data').val(), contentType: 'application/json', complete: function(data){$('#create-contact-data').val(JSON.stringify(JSON.parse(data.responseText),null,2));}});">Create!</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
